
<div id="bash-task-info" class="info task-info">
    <span type="text" name="type" style="display:none;">bash</span>
    <div class="info-row">
        <span class="property">任务名称：</span>
        <input type="text" class="form-control" name="name">
    </div>
    {% include "dagx/upstreams.html" %}
    <div class="info-row">
        <span class="property">任务代码：</span>
        <pre type="editor" id="bash-editor" class="ace_editor" name="bash_command" >
            <textarea class="ace_text-input"></textarea>
        </pre>
    </div>
    {% include "dagx/info_actions.html" %}
    <script>
        var editor = ace.edit("bash-editor");
        editor.setTheme("ace/theme/terminal");
        editor.session.setMode("ace/mode/sh");
        editor.setFontSize(18);
        editor.setReadOnly(false);
        editor.setOption("wrap", "free");
    </script>
</div>
